window:
  opacity: 0.75
shell:
  program: /Windows/System32/wsl.exe ~

# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '#263238'
    foreground: '#eeffff'

  # Normal colors

  normal:
    black:   '#000000'  # Arbitrary
    red:     '#e53935'
    green:   '#91b859'
    yellow:  '#ffb62c'

    blue:    '#6182b8'
    magenta: '#ff5370'  # Dark pink of the original material theme
    cyan:    '#39adb5'
    white:   '#e0e0e0'  # Arbitrary

  # Bright colors
  bright:
    black:   '#4e4e4e'  # Arbitrary
    red:     '#ff5370'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#f07178'  # Pink of the original material theme
    can:    '#89ddff'
    white:   '#ffffff'  # Arbitrary

font:
  normal:
    family: "HackGenNerd Console"
    style: Regular

  old:
    family: "HackGenNerd Console"
    style: Bold

  italic:
    family: "HackGenNerd Console"
    style: Italic

  bold_italic:
    family: "HackGenNerd Console"
    style: Bold Italic
