set-option -sg escape-time 10
set-option -g default-shell /bin/zsh

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# C-bのキーバインドを解除
unbind C-b
# prefixキーをC-jに変更
set -g prefix C-j


# status bar configuration
set -g status-bg black
set -g status-fg '#fcb170'
set-window-option -g status-left ""
set-window-option -g status-right ""

set-window-option -g window-status-format " #I #W "
set -g window-status-style fg=white
set -g window-status-style bg=black

set-window-option -g window-status-current-format " *#I #W "
set -g window-status-current-style fg='#FF7F50'
set -g window-status-current-style bg=black

# enable focus events
set focus-events


# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify left

# change window
bind -n M-w previous-window
bind -n M-e next-window
# move pane
bind -n M-a select-pane -L
bind -n M-s select-pane -U
bind -n M-d select-pane -D
bind -n M-f select-pane -R

# vimのキーバインドでペインをリサイズする
bind H resize-pane -L 10
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 10

# choose session
bind -n M-t choose-tree -Zs

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# 幅を等しくする
bind ^h select-layout even-horizontal

# 高さを等しくする
bind ^v select-layout even-vertical


# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse off
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer
